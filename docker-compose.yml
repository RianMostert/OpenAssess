services:
  postgres:
    image: postgres:13
    container_name: OpenAssess-DB
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  backend:
    build: ./backend
    container_name: OpenAssess-API
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://dbuser:changeme@postgres:5432/mydb
      - FRONTEND_URL=http://open-assess.localhost
      - ENV=dev
      - SECRET_KEY=dev-only-change-in-production
      - JSON_STORAGE_PATH=storage/json/
      - QUESTION_PAPER_STORAGE_FOLDER=storage/pdfs/question_papers/
      - ANSWER_SHEET_STORAGE_FOLDER=storage/pdfs/answer_sheets/
      - ANNOTATION_STORAGE_FOLDER=storage/jsons/annotations/
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      traefik.enable: true
      traefik.docker.network: traefik
      traefik.http.routers.backend.rule: "Host(`open-assess.localhost`) && PathPrefix(`/api`)"
      traefik.http.routers.backend.entrypoints: web
      traefik.http.routers.backend.priority: 100
      traefik.http.services.backend.loadbalancer.server.port: 8000
    networks:
      - internal
      - traefik

  frontend:
    build: ./frontend
    container_name: OpenAssess-Web
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://open-assess.localhost/api/v1
    depends_on:
      - backend
    labels:
      traefik.enable: true
      traefik.docker.network: traefik
      traefik.http.routers.frontend.rule: "Host(`open-assess.localhost`)"
      traefik.http.routers.frontend.entrypoints: web
      traefik.http.routers.frontend.priority: 1
      traefik.http.services.frontend.loadbalancer.server.port: 3000
    networks:
      - internal
      - traefik

volumes:
  postgres_data:

networks:
  traefik:
    name: traefik
    external: true
  internal:
    driver: bridge
