services:
  postgres:
    image: postgres:13
    container_name: postgres-db
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: fastapi-backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://dbuser:changeme@postgres:5432/mydb
      - FRONTEND_URL=http://localhost:3000
      - ENV=dev
      - SECRET_KEY=dev-only-change-in-production
      - JSON_STORAGE_PATH=storage/json/
      - QUESTION_PAPER_STORAGE_FOLDER=storage/pdfs/question_papers/
      - ANSWER_SHEET_STORAGE_FOLDER=storage/pdfs/answer_sheets/
      - ANNOTATION_STORAGE_FOLDER=storage/jsons/annotations/
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: nextjs-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend

volumes:
  postgres_data:
