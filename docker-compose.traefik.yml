# ============================================================================
# OpenAssess - Traefik Reverse Proxy
# ============================================================================
# This file starts the Traefik reverse proxy for local development
# Run with: docker compose -f docker-compose.traefik.yml up -d
# ============================================================================

services:
  traefik:
    container_name: openassess-traefik
    image: traefik:v3.1
    # Allow selecting an env file (defaults to .env). You can override at runtime with
    # TRAEFIK_ENV_FILE=.env.dev or by passing --env-file to docker compose.
    env_file:
      - ${TRAEFIK_ENV_FILE:-.env}
    command:
      - --api.insecure=false
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      traefik.enable: true
      # Use environment variables so the compose file can pick values from .env
      traefik.docker.network: ${TRAEFIK_NETWORK:-traefik}
      traefik.http.routers.traefik.rule: "Host(`${TRAEFIK_DOMAIN:-traefik.localhost}`)"
      traefik.http.routers.traefik.service: api@internal
      traefik.http.routers.traefik.entrypoints: web
    networks:
      - traefik

networks:
  traefik:
    name: ${TRAEFIK_NETWORK:-traefik}
    external: true
